{% extends 'base.html' %}

{% load static %}

{% block head %}

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


{% endblock head %}

{% block title %} Вхід {% endblock title %}

{% block context %}

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url 'login' %}" method="post">

                            {% csrf_token %}

                            <h3 class="text-center color-main-dark">Увійдіть у систему</h3>
                            <div class="form-group">
                                <label for="username" class="color-main-dark">Ім'я користувача:</label><br>
                                <input type="text" name="username" id="username" class="form-control" value={{ username }}>
                            </div>
                            <div class="form-group">
                                <label for="password" class="color-main-dark">Пароль:</label><br>
                                <input type="password" name="password" id="password" class="form-control" value={{ password }}>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md bc-main-dark" value="Увійти">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock context %}
