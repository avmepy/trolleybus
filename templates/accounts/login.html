{% extends 'base.html' %}

{% load static %}

{% block head %}

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock head %}

{% block title %} Login {% endblock title %}

{% block context %}

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url 'login' %}" method="post">

                            {% csrf_token %}

                            <h3 class="text-center text-info">Увійдіть у систему</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Ім'я користувача:</label><br>
                                <input type="text" name="username" id="username" class="form-control" value={{ username }}>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Пароль:</label><br>
                                <input type="text" name="password" id="password" class="form-control" value={{ password }}>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Запам'ятати мене</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Увійти">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Забули пароль?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <style>

        #login .container #login-row #login-column #login-box {
            margin-top: 120px;
            max-width: 600px;
            height: 320px;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
        }
        #login .container #login-row #login-column #login-box #login-form {
            padding: 20px;
        }
        #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -85px;
        }

    </style>

{% endblock context %}
